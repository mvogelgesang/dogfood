name: Production Build and Deploy
"on":
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate SEO content
        run: npm run generate:seo

      - name: Build
        run: npm run build

      - name: Lint
        run: npm run lint

      - name: Check for SEO content changes
        id: git-check
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'github-actions@github.com'
          git remote set-url origin https://${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}.git
          git add public/
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update SEO content [skip ci]" && git push)

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_DOGFOODING_2D8D1 }}"
          channelId: live
          projectId: dogfooding-2d8d1
