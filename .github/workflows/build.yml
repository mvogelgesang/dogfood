name: Build and Deploy

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate SEO content
        run: npm run generate:seo

      - name: Build
        run: npm run build

      - name: Lint
        run: npm run lint

      - name: Check for SEO content changes
        id: git-check
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'github-actions@github.com'
          git add public/
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update SEO content [skip ci]" && git push)

      - name: Cache build output
        uses: actions/cache@v3
        with:
          path: |
            .next/cache
            node_modules
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-
